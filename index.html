<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
    <title>Discord Bots</title>
</head>

<body>
    <header>
        <h1>Discord Bots</h1>
        <div>
            <h3>I spend a lot of time on Discord with my friends so I made a few Bots to improve my sessions</h3>
            <p>(Click to invite them to your server)</p>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="bot-card">
                <div class="bot-description">
                    <h4>Melconchita</h4>
                    <p>Jokes and memes</p>
                </div>
            </div>
            <div class="bot-card">
                <div class="bot-description">
                    <h4>Cathy</h4>
                    <p>Talking bot</p>
                </div>
            </div>
            <div class="bot-card">
                <div class="bot-description">
                    <h4>RAE</h4>
                    <p>Spanish dictionary</p>
                </div>
            </div>
            <div class="bot-card">
                <div class="bot-description">
                    <h4>Timer</h4>
                    <p>Starts a timer</p>
                </div>
            </div>
            <div class="bot-card">
                <div class="bot-description">
                    <h4>PSV</h4>
                    <p>PSV's posts</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Developed by <span>Juan Portal</span>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
